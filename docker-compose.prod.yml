services:
  mysql:
    image: mysql:8.0
    container_name: taskflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: taskflow
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - taskflow-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: haowu6666/taskflow-backend:latest
    container_name: taskflow-backend
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/taskflow?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      JWT_SECRET: ${JWT_SECRET:-TaskFlowSecretKeyForJWTTokenGenerationMustBeLongEnough2024}
      JAVA_OPTS: "-Xms256m -Xmx512m"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - taskflow-network
    restart: unless-stopped

  frontend:
    image: haowu6666/taskflow-frontend:latest
    container_name: taskflow-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - taskflow-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  taskflow-network:
    driver: bridge
